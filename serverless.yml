---

service: designguideme-serverless # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - ses:*
      Resource: "*"

plugins:
  - serverless-domain-manager
  - serverless-iam-roles-per-function

functions:
  messages:
    handler: messages.messages
    iamRoleStatementsInherit: true
    events:
      - http:
          path: /messages
          method: POST
  cors:
    handler: cors.cors
    events:
      - http:
          path: /messages
          method: OPTIONS


custom:

  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: v1

  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: api.designguide.me
    dev: dev-api.designguide.me
