---

service: designguideme-serverless # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: rust
  region: eu-central-1
  stage: v1

plugins:
  # this registers the plugin
  # with serverless
  - serverless-rust

package:
  individually: true
functions:
  test:
    handler: messages
    events:
      - http:
          path: /messages
          method: POST



